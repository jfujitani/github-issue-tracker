<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Issue Tracker Widget</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Reset iframe styling to inherit from the parent */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: inherit;  /* Inherit the font from the parent */
    }

    #widget-container {
      padding: 10px;  /* Basic internal padding */
    }

    .issue {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <h1>GitHub Issue Tracker</h1>
    <form id="issueForm">
      <input type="text" id="issueUrl" placeholder="Enter GitHub issue URL" />
      <button type="submit">Add Issue</button>
    </form> <div id="issueList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
